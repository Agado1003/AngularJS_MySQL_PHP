<!DOCTYPE html>
<html>

    
<head>
<title>Angular & MySQL</title>

<!-- Call of Angular : -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<!-- Call of Bootstrap : -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

</head>


<body>

<!-- View : -->
<div data-ng-app="myApp" data-ng-controller="myCtrl">
 
    
<table class="table table-striped table-bordered table-condensed">
  <tr data-ng-repeat="x in debugs | orderBy:'x.debug_id'">
    <td>{{ x.debug_id }}</td>
    <td>{{ x.debug_message }}</td>
  </tr>
</table>

  
<label class="col-sm-2 control-label">New message:</label>
<div class="col-sm-10">
    <input type="text" data-ng-model="new_message"  placeholder="new message">
</div>


<div class="col-sm-10">
<button class="btn btn-success"  ng-disabled="!new_message.length" data-ng_click="save()">
  <span class="glyphicon glyphicon-save"></span> Save
</button>
</div>


</div>

<!-- Controller : -->
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
    $scope.print = function(){
        $scope.new_message = '';
        $http.get("mysql.php")
        .success(function (response) {$scope.debugs = response;});
    };
    
    $scope.save = function() {
        $http.post('save.php', {'message_to_save': $scope.new_message}).
            success(function(data, status, headers, config) {
              // this callback will be called asynchronously
              // when the response is available
            });
        $scope.print();
    };
    
    $scope.print();
});
</script>


</body>


</html>
